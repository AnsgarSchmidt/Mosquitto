sudo: required
services:
- docker
language: bash
script:
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t ansi/raspberrypi3-mosquitto:latest -f Dockerfile-raspi3 .
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
- docker push ansi/raspberrypi3-mosquitto:latest
env:
  global:
  - secure: 
  - secure: 
